        * {
            box-sizing: border-box;
            font-family: "Press Start 2P", system-ui;
            font-size: xx-large;
        }

<body>
    <!-- Container div -->
    <div style="position: relative; display: inline-block;">
        <!-- Small container div-->
        <div
            style="
                width: 100%;
                position: absolute;
                display: flex;
                align-items: center;
                padding: 20px;
            "
        >
            <!-- Player health -->
            <div style="
                position: relative;
                width: 100%;
                display: flex;
                justify-content: flex-end;
                border-top: 4px solid #222021;
                border-left: 4px solid #222021;
                border-bottom: 4px solid #222021;
                border-radius: 10px 0px 0px 10px;
            "
        >
                <div
                    style="
                        width: 100%;
                        background-color: #bb0a1e;
                        height: 30px;
                        border-radius: 10px 0px 0px 10px;
                    "
                ></div>
                <div
                    id="playerHealth"
                    style="
                        width: 100%;
                        position: absolute;
                        background: #66923d;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        border-radius: 10px 0px 0px 10px;
                        display: flex;
                        flex-direction: row-reverse;
                        font-size: medium;
                        align-items: center;
                        color: #222021;
                    "
                >Samurai&nbsp;</div>
            </div>
            <!-- Timer -->
            <div 
                id="timer"
                style="
                    background-color: #F0E5D3;
                    color: #222021;
                    width: 80px;
                    height: 55px;
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border: 4px solid #222021;
                    border-radius: 10px;
                "
            >
            </div>
            <!-- Enemy health -->
            <div style="
                position: relative;
                width: 100%;
                border-top: 4px solid #222021;
                border-right: 4px solid #222021;
                border-bottom: 4px solid #222021;
                border-radius: 0px 10px 10px 0px;
            "
            >
                <div
                    style="
                    background-color:#bb0a1e;
                    height: 30px;
                    border-radius: 0px 10px 10px 0px;
                    "
                ></div>
                <div
                    id="enemyHealth"
                    style="
                        position: absolute;
                        background: #66923d;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        left: 0;
                        border-radius: 0px 10px 10px 0px;
                        display: flex;
                        font-size: medium;
                        align-items: center;
                        color: #222021;
                    "
                >&nbsp;Ninja</div>
            </div>
        </div>
        <div 
        id="displayText"
        style="
            position: absolute;
            color: #222021;
            display: none;
            align-items: center;
            justify-content: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            border: 4px solid #222021;
            background-color: #F0E5D3;
            border-radius: 5px;
        "
    >
        Tie
        </div>
        <canvas></canvas>
    </div>
